<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Single Page App</title>
		<link type="text/css" rel="stylesheet" href="/style/main.css">
		<script type="module" src="/navigation.js"></script>
	</head>
	<body>
		<aside class="hidden"><p></p></aside>
		<header>
			<h1 id = "Headerh1"></h1>
		</header>
		<nav>
			<ul>
				<li><a href="/home">Home</a></li>
				<li><a href="/register">Register</a></li>
				<li><a href="/login">Log in</a></li>
				<li><a href="/newCause">New Cause</a></li>
				<li><a href="/logout">Log out</a></li>
				<li><a href="/details"></a></li>
			</ul>
		</nav>
		<main>
			<!-- page content goes here -->
		</main>
		<footer>
			<p>&nbsp;</p>
		</footer>
			<template id="home">
				<div id ="causesLabels">
					<h2></h2>
					<h1>Title</h1>
					<h1>Goal Amount</h1>
					<h1>Already Raised</h1>
					<h1>Deadline</h1>
					<h1></h1>
				</div>
				<div id="causesWrapper"></div>
	</template>
		<template id="login">
		<h1 id ="loginP">Login Page</h1>
		<form class='login'>
  <div class="flex-row">
    <label class="lf--label" for="username">
      <svg x="0px" y="0px" width="12px" height="13px">
        <path fill="#B1B7C4" d="M8.9,7.2C9,6.9,9,6.7,9,6.5v-4C9,1.1,7.9,0,6.5,0h-1C4.1,0,3,1.1,3,2.5v4c0,0.2,0,0.4,0.1,0.7 C1.3,7.8,0,9.5,0,11.5V13h12v-1.5C12,9.5,10.7,7.8,8.9,7.2z M4,2.5C4,1.7,4.7,1,5.5,1h1C7.3,1,8,1.7,8,2.5v4c0,0.2,0,0.4-0.1,0.6 l0.1,0L7.9,7.3C7.6,7.8,7.1,8.2,6.5,8.2h-1c-0.6,0-1.1-0.4-1.4-0.9L4.1,7.1l0.1,0C4,6.9,4,6.7,4,6.5V2.5z M11,12H1v-0.5 c0-1.6,1-2.9,2.4-3.4c0.5,0.7,1.2,1.1,2.1,1.1h1c0.8,0,1.6-0.4,2.1-1.1C10,8.5,11,9.9,11,11.5V12z"/>
      </svg>
    </label>
    <input id="user" name="user" class='lf--input' placeholder='Username' type='text' required>
  </div>
  <div class="flex-row">
    <label class="lf--label" for="password">
      <svg x="0px" y="0px" width="15px" height="5px">
        <g>
          <path fill="#B1B7C4" d="M6,2L6,2c0-1.1-1-2-2.1-2H2.1C1,0,0,0.9,0,2.1v0.8C0,4.1,1,5,2.1,5h1.7C5,5,6,4.1,6,2.9V3h5v1h1V3h1v2h1V3h1 V2H6z M5.1,2.9c0,0.7-0.6,1.2-1.3,1.2H2.1c-0.7,0-1.3-0.6-1.3-1.2V2.1c0-0.7,0.6-1.2,1.3-1.2h1.7c0.7,0,1.3,0.6,1.3,1.2V2.9z"/>
        </g>
      </svg>
    </label>
    <input id="password" class='lf--input' placeholder='Password' type='password' name="pass" required>
  </div>
  <input class='lf--submit' type='submit' value='LOGIN'>
</form>
   <div id = "wrapperError" hidden >
	  <div id="errorDiv" >
	  <p id="errorMsg">Username or Password Invalid</p>
  </div>
  </div>
	</template>
	<template id="register">
		<form name="register">
			<p><label for="name">Username</label><br /><input type="text" name="user" placeholder="full name" /></p>
			<p><label for="pass">Password</label><br /><input type="password" name="pass" placeholder="password" /></p>
			<p><button type="submit">Create account</button></p>
		</form>
	</template>
	<template id="logout">
			<p>Do you want to log out?</p>
			<p><button>OK</button><button>Cancel</button></p>
	</template>
	<template id="newCause">
		<form>
			<p><label for="name">Title Of The Cause</label><br /><input type="text" name="title" placeholder="Title" id="title" /></p>
			<p><label for="desc">Tell Us About The Cause And Why Should Other People Support It</label><br /><textarea id ="description" name = "description"></textarea></p>
			<p><label for="money">How Much Money Is Needed</label><br /><input type="text" name="money" placeholder="Amount In Euros" id="money"/></p>
			<label for="avatar">Choose A Picture For The Cause:</label><br />
			<input type="file"
       			id="avatar" name="avatar"
       			accept="image/png, image/jpeg"><br />
			<img  id="image" class="placeholder" src="uploads/placeholder.png"   width="200" height="200"/>
			<p></p>
			<label for="birthday">Deadline Date:</label>
			<input type="date" id="deadline" name="deadline">
			<p><button type="submit">Create Cause</button></p>
		</form>
	</template>
	<template id="details">
		<div id ="titleDiv">
			<h1 id = "mainTitle"></h1>
		</div>
		<div id = "imgDiv">
			<img id = "mainImg"></img>
		</div>
		<div id = "createdByDiv">
			<h2 id = "mainCreated"></h2>
		</div>
		<div id ="descDiv">
			<h2 id = "dateCreated"></h2>
			<h4 id = "mainDesc"></h4>
		</div>
		<div id = "sidebarDiv">
			<h2 id = "sidebarMoney"></h2>
			<h2 id = "sidebarDeadline"></h2>
			<button id="pledgeButton">Donate</button>
		</div>
	</template>

	<template id="quote">
		<section>
			<h2></h2>
			<p></p>
		</section>
	</template>
	</body>
</html>
